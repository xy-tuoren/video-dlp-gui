<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>媒体聚合器</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="app-shell">
      <div class="topbar">
        <div class="brand">
          <div class="brand-mark">NΞ</div>
          <div class="brand-text">
            <div class="brand-name">霓虹盒子</div>
            <div class="brand-sub">媒体聚合器 · 任务面板</div>
          </div>
        </div>
      </div>

      <div class="content-grid">
        <div class="left-col">
          <section class="panel">
            <div class="panel-title">来源清单</div>
            <label class="field-label">在此粘贴链接（每行一个）：</label>
            <textarea
              id="urlInput"
              class="field-control"
              rows="10"
              placeholder="示例：&#10;https://www.youtube.com/watch?v=...&#10;https://www.pinterest.com/pin/...&#10;https://www.instagram.com/p/...&#10;https://www.tiktok.com/@user/video/...&#10;https://twitter.com/user/status/..."
            ></textarea>
            <div class="inline-actions">
              <button id="selectFileBtn" class="btn btn-ghost">
                从文件加载
              </button>
              <span id="selectedFile" class="file-info"></span>
            </div>
          </section>

          <section class="panel">
            <div class="panel-title">存储与策略</div>
            <div class="form-row">
              <label class="field-label" for="outputPath">存储目录</label>
              <div class="picker">
                <input
                  type="text"
                  id="outputPath"
                  class="field-control"
                  placeholder="选择保存位置"
                  readonly
                />
                <button id="selectFolderBtn" class="btn btn-ghost">选择</button>
              </div>
            </div>

            <div class="form-row">
              <label class="field-label" for="quality">清晰度预设</label>
              <select id="quality" class="field-control">
                <option value="best">最佳质量（推荐）</option>
                <option value="4k">4K (2160p)</option>
                <option value="1080p">1080p (全高清)</option>
                <option value="720p">720p (高清)</option>
                <option value="480p">480p (标清)</option>
              </select>
            </div>

            <div class="form-row form-inline">
              <label class="checkbox">
                <input type="checkbox" id="useVideoId" checked />
                使用视频ID作为文件名
              </label>
            </div>
          </section>

          <section class="panel">
            <div class="panel-title">平台插件</div>

            <details class="accordion">
              <summary>🎬 YouTube</summary>
              <div class="details-body">
                <label class="field-label">Cookie 文件</label>
                <div class="picker">
                  <input
                    type="text"
                    id="youtube-cookie-path"
                    class="field-control"
                    placeholder="选择 cookies.txt（可选）"
                    readonly
                  />
                  <button id="selectYoutubeCookieBtn" class="btn btn-ghost">
                    选择
                  </button>
                  <button
                    id="clearYoutubeCookieBtn"
                    class="btn btn-ghost danger"
                    title="清除"
                  >
                    清除
                  </button>
                </div>
                <div class="hint">
                  使用 Cookie
                  可提升可访问性与画质；未设置时将自动查找程序目录下的
                  cookies.txt。
                </div>
              </div>
            </details>

            <details class="accordion">
              <summary>📌 Pinterest</summary>
              <div class="details-body">
                <label class="checkbox">
                  <input type="checkbox" id="pinterest-thumbnail" />
                  额外保存封面图片
                </label>
                <div class="hint">
                  封面会嵌入到视频中；此开关控制是否另存 .jpg 文件。
                </div>
              </div>
            </details>
          </section>

          <div class="panel actions">
            <button id="downloadBtn" class="btn btn-primary">开始任务</button>
            <button id="clearBtn" class="btn btn-ghost">清空事件流</button>
          </div>
        </div>

        <div class="right-col">
          <section class="panel" id="progressSection" style="display: none">
            <div class="panel-title">任务状态</div>
            <div class="progress">
              <div class="progress-head" id="progressText">准备中...</div>
              <div class="progress-bar">
                <div class="progress-fill" id="progressBar"></div>
              </div>
            </div>
          </section>

          <section class="panel">
            <div class="panel-title">事件流</div>
            <div id="logOutput" class="log-output"></div>
          </section>
        </div>
      </div>
    </div>

    <script src="renderer.js"></script>
  </body>
</html>
